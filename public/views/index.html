<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Spotify to Tidal</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="scripts/main.js" defer></script>
</head>

<body>
	<!-- Initially hidden -->
	<main hidden>
		<h1>Spotify to Tidal</h1>
		<div id="logout-container">
			<a href="/logout">
				<button id="logout" class="danger tooltip tooltip-bottom-left">
					<div class="tooltiptext">Logout from both Spotify and Tidal</div>
					Logout
				</button>
			</a>
		</div>
		<div id="page-content">
			<div id="transfer-container">
				<form id="migrate-form">
					<div class="option-section card">
						<div class="card-topper">
							<img src="images/heart.svg" />
							<h2>Liked songs</h2>
						</div>
						<div class="options card-content">
							<div class="form-input">
								<label for="tracks">Migrate liked songs</label>
								<input type="checkbox" id="tracks" name="tracks" value="tracks" />
							</div>
							<div class="form-input">
								<label for="chunking">Chunking</label>
								<input type="checkbox" id="chunking" name="chunking" value="chunking" />
							</div>
						</div>
					</div>
					<div class="option-section card">
						<div class="card-topper">
							<img src="images/list-music.svg" />
							<h2>Playlists</h2>
						</div>
						<div class="options card-content">
							<div>
								<div class="form-input">
									<label for="playlists">Playlists</label>
									<input type="checkbox" id="playlists" name="playlists" value="playlists" />
								</div>
							</div>
						</div>
					</div>
					<div class="option-section card disabled">
						<div class="card-topper">
							<img src="images/user.svg" />
							<h2>Liked artists</h2>
						</div>
						<div class="options card-content">
							<div class="form-input">
								<label for="artists">Liked artists</label>
								<input type="checkbox" id="artists" name="artists" value="artists" disabled />
							</div>
						</div>
						<div class="card-footer">
							<p class="not-available-text">This option is not available yet</p>
						</div>
					</div>
					<div class="option-section card disabled">
						<div class="card-topper">
							<img src="images/compact-disc.svg" />
							<h2>Liked albums</h2>
						</div>
						<div class="options card-content">
							<div class="form-input">
								<label for="albums">Liked albums</label>
								<input type="checkbox" id="albums" name="albums" value="albums" disabled />
							</div>
						</div>
						<div class="card-footer">
							<p class="not-available-text">This option is not available yet</p>
						</div>
					</div>
				</form>
				<a href="/migrate">
					<button class="tooltip tooltip-bottom-right">
						<span class="tooltiptext" id="migrate-tooltip">Select at least one option to migrate</span>
						Migrate
					</button>
				</a>
			</div>

			<div id="danger-zone">
				<form id="delete-tracks">
					<button type="submit" class="danger">Delete all Tidal liked tracks</button>
				</form>
				<form id="delete-playlists">
					<button type="submit" class="danger">
						Delete all Tidal playlists
					</button>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
