<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Spotify to Tidal</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="scripts/main.js" defer></script>
</head>

<body>
	<!-- Initially hidden -->
	<main hidden>
		<h1>Spotify to Tidal</h1>
		<div id="logout-container">
			<a href="/logout">
				<button id="logout" class="danger tooltip tooltip-bottom-left">
					<div class="tooltiptext">Logout from both Spotify and Tidal</div>
					Logout
				</button>
			</a>
		</div>
		<div id="page-content">
			<div id="transfer-container">
				<form id="migrate-form">
					<div id="options-container">
						<div class="option-section card">
							<div class="card-topper">
								<img src="images/heart.svg" />
								<h2>Liked songs</h2>
							</div>
							<div class="options card-content">
								<div class="form-input">
									<label for="tracks">Migrate liked songs</label>
									<input type="checkbox" id="tracks" name="tracks" value="tracks" />
								</div>
								<div class="form-input">
									<label for="chunking">Chunking<div class="tooltip tooltip-bottom">
											<img src="images/circle-information.svg">
											<span class="tooltiptext">
												With this option, your liked songs will be migrated in chunks, which speeds up the process. The
												ordering of the songs will be roughly preserved, but not exact.
												<br />
												<br />
												For exact ordering, disable this option.
											</span>
										</div>
									</label>
									<input type="checkbox" id="chunking" name="chunking" value="chunking" />
								</div>
							</div>
						</div>
						<div class="option-section card">
							<div class="card-topper">
								<img src="images/list-music.svg" />
								<h2>Playlists</h2>
							</div>
							<div class="options card-content">
								<div>
									<div class="form-input">
										<label for="playlists">Migrate playlists</label>
										<input type="checkbox" id="playlists" name="playlists" value="playlists" />
									</div>
									<div class="form-input">
										<label for="followed-playlists">Followed playlists</label>
										<div class="tooltip tooltip-bottom">
											<img src="images/circle-information.svg">
											<span class="tooltiptext">
												With this option, playlists that you follow but do not own will also be migrated.
											</span>
										</div>
										<input type="checkbox" id="followed-playlists" name="followed-playlists"
											value="followed-playlists" />
									</div>
								</div>
							</div>
						</div>
						<div class="option-section card disabled">
							<div class="card-topper">
								<img src="images/user.svg" />
								<h2>Liked artists</h2>
							</div>
							<div class="options card-content">
								<p class="not-available-text">This option is not available yet</p>
							</div>
						</div>
						<div class="option-section card disabled">
							<div class="card-topper">
								<img src="images/compact-disc.svg" />
								<h2>Liked albums</h2>
							</div>
							<div class="options card-content">
								<p class="not-available-text">This option is not available yet</p>
							</div>
						</div>
					</div>
					<button type="submit">
						Migrate
					</button>
				</form>
			</div>
			<div id="danger-zone">
				<form id="delete-tracks">
					<button type="submit" class="danger">Delete all Tidal liked tracks</button>
				</form>
				<form id="delete-playlists">
					<button type="submit" class="danger">
						Delete all Tidal playlists
					</button>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
