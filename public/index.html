<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify to Tidal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Spotify to Tidal</h1>
    <a href="/spotify/auth">
      <button id="login-spotify">Login with Spotify</button></a
    >
    <a href="/tidal/auth"><button id="login-tidal">Login with Tidal</button></a>
    <a href="/spotify/likedsongs"
      ><button id="fetch-likes">Fetch Liked Songs</button></a
    >
		<form target="/migrate/test" method="post">
			<input type="submit" value="Test Playlist Creation">
		</form>

    <form id="isrc-form">
      <label for="isrc">Enter ISRC code:</label><br />
      <input type="text" id="isrc" name="isrc" /><br />
      <input type="submit" value="Get" />
      <input type="submit" value="Post" />
    </form>

    <form id="migrate-form">
      <div class="form-input">
        <label for="tracks">Liked songs</label>
        <input type="checkbox" id="tracks" name="tracks" value="tracks" checked/>
      </div>
      <div class="form-input">
        <label for="artists">Liked artists</label>
        <input type="checkbox" id="artists" name="artists" value="artists" checked/>
      </div>
      <div class="form-input">
        <label for="albums">Liked albums</label>
        <input type="checkbox" id="albums" name="albums" value="albums" checked/>
      </div>
      <div>
        <label for="playlists">Playlists</label>
        <input type="checkbox" id="playlists" name="playlists" value="playlists" checked/>
      <div>
    </form>

    <a href="/test"><button>Test</button></a>
    <script src="scripts.js"></script>
    <script>

    </script>
  </body>
</html>
