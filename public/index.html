<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify to Tidal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Spotify to Tidal</h1>
    <a href="/spotify/auth">
      <button id="login-spotify">Login with Spotify</button></a
    >
    <a href="/tidal/auth"><button id="login-tidal">Login with Tidal</button></a>
    <a href="/spotify/likedsongs"
      ><button id="fetch-likes">Fetch Liked Songs</button></a
    >

    <form id="isrc-form">
      <label for="isrc">Enter ISRC code:</label><br />
      <input type="text" id="isrc" name="isrc" /><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="scripts.js"></script>
    <script>
      document
        .getElementById("isrc-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const isrc = document.getElementById("isrc").value;
          fetch(`/tidal/track?isrc=${encodeURIComponent(isrc)}`)
            .then((response) => response.json())
            .then((data) => {
              console.log("Search results:", data);
              // Handle the search results as needed
            })
            .catch((error) => {
              console.error("Error fetching search results:", error);
            });
        });
    </script>
  </body>
</html>
